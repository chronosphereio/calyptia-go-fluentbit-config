env:
    FOO: bar
    BAZ: qux
service:
    flush: 1
    daemon: "on"
    log_level: error
    http_server: "on"
customs:
    - name: calyptia
      api_key: secret
pipeline:
    inputs:
        - name: syslog
          listen: 0.0.0.0
          port: 5140
        - name: tail
          exit_on_eof: false
        - name: dummy
          dummy: '{"message": "hello from fluent-bit"}'
    filters:
        - name: throttle
          match: syslog
          rate: 3.14
        - name: record_modifier
          match: dummy
          record:
              - key1 value1
              - key2 value2
    outputs:
        - name: stdout
          match: '*'
